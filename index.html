<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ezykasino - Game Asyik Bonus Nggak Asal Kasih</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #ff5722;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .search-bar {
            display: flex;
            flex-grow: 1;
            margin: 10px 0;
            max-width: 300px;
            width: 100%;
        }
        .search-bar input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            background-color: #ff9800;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            color: white;
        }
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            width: 30%;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .price {
            color: red;
            font-size: 1.5em;
        }
        .buy-button {
            display: block;
            text-align: center;
            background-color: #ff5722;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .product {
                width: 45%;
            }
        }
        @media (max-width: 480px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/hRfJTCYy/ezykasino.png" alt="Ezykasino Logo" class="logo">
    </header>
    
    <main>
        <section class="product">
            <img src="https://i.ibb.co/VWCyp2Tc/Bonus-10.png" alt="Gambar Produk">
            <h2>Bonus Deposit 10%</h2>
            <p>3.444.666 Member Aktif</p>
            <p class="price">IDR 10.000,-</p>
            <a href="#" class="buy-button">Beli Sekarang</a>
        </section>

        <section class="product">
            <img src="https://i.ibb.co/1Gbfv8K3/skater-hitam-www-1.png" alt="Gambar Produk Tambahan">
            <h2>Bonus Scatter hitam</h2>
            <p class="price">IDR 5.000,-</p>
            <a href="#" class="buy-button">Beli Sekarang</a>
        </section>

        <section class="product">
            <img src="https://i.ibb.co/JjmgZr18/Extrapetir-1.png" alt="Gambar Produk Tambahan">
            <h2>Event Extra Petir</h2>
            <p class="price">IDR 15.000,-</p>
            <a href="#" class="buy-button">Beli Sekarang</a>
        </section>
    </main>
    
    <footer>
        <p>Sudah ada sejak 2010 dan sudah terpercaya seluruh indonesia</p>
    </footer>
</body>
</html>
